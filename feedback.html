<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team6 Group Project1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>feedback</title>

    <!-- Bootstrap CDN Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <!-- Ionic Framework for button icon -->
    <link href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- My style-->
    <link rel="stylesheet" type="text/css" href="./assets/styles/index.css">
    
</head>

<body>
    <div class="container-fluid">
            <div class="col-sm-12">
                <!-- Navbar  -->
                <div class="navbar navbar-default navbar-fix-top navbar-expand" id="header-nav">
                    <div class="navbar-header">
                        <a class="navbar-brand" id="PageName" href="index.html">
                            <img src="./assets/images/chef.jpg" id="chef-img" alt="chef">CookBook
                        </a>
                    </div>
                    <!-- Login Section -->
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="nav navbar-nav">
                            <input id="txtEmail" class="d-none" type="email" placeholder="Email">
                            <input id="txtPassword" class="d-none" type="password" placeholder="Password">
                            <button id="btnSignUp" class="btn btn-info d-none" type="button" data-toggle="tooltip" title="Sign Up"><span
                                    class="icon ion-md-person-add Signup-Icon"></span></button>
                            <button id="btnLogin" class="btn btn-info d-none" type="button" data-toggle="tooltip" title="Login"><span
                                    class="icon ion-md-person Login-Icon"></span></button>
                            <!-- Dropdwon list after login -->
                            <div id="userInfo" class="dropdown d-none">
                                <button class="btn btn-info dropdown-toggle" type="button" id="userInfoBtn" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Username
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">Settings</button>
                                    <button class="dropdown-item" type="button">Your Favourite Recipes</button>
                                    <button id="btnLogout" class="dropdown-item btn btn-info" type="button">Log out</button>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>

                <!--Jumbotron Container-->
                <div class="container-fluid jumbotron">
                    <div class="row" id="feedback-output-section">
                        <div class="col-md-12">
                            <div class="row">
                                <h2 id="feed-header">View our User's Feedback here!</h2>
                                <h2 id="feed-header">*****************************************************</h2>
                            </div>  
                            <div class="row" id="feedback-area">
                            </div>  
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="container-fluid footer">     
                    <a href="index.html"><span class="icon ion-md-home" data-toggle="tooltip" title="Home" id="footer-Icon"></span></a>
                    <a href="feedback.html"><span class="icon ion-md-paper" data-toggle="tooltip" title="View Feedback"
                            id="footer-Icon"></span></a>
                    <a href="Recipe.html"><span class="icon ion-md-search" data-toggle="tooltip" title="Search Recipe"
                            id="footer-Icon"></span></a>
                </footer>   
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   
    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   
    <!-- Bootsstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

    <!-- My js page -->
    <script src="./assets/scripts/firebase.js"></script>
    <script src="./assets/scripts/Recipe.js"></script>

</body>
</html>
